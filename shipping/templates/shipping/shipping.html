{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Delivery Time</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="deliverytime-container offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">


                             {% for deliverytimes in deliverytimes %}
                             <div class="col">
                              
                              <div class="card h-100 border-0">
                              

                              <div class="mb-0">Country:{{ deliverytimes.country }} </div>
                              <hr>
                              <div class="mb-0">{{ deliverytimes.name }} </div>
                              <hr>
                              <div class="mb-0">{{ deliverytimes.description }} </div>
                              <hr>
                              

                              </div>

                             </div>




                            {% endfor %} 
                            </div>
                        </div>
                   
                </div>
            </div>
     
{% endblock %}
