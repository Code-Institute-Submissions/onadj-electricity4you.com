{% extends "base.html" %} {% load static %} {% block page_header %}
{% load crispy_forms_tags %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
 
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col text-center mt-3">
    {% if request.user.is_superuser %}
    <h2 class="logo-font text-center">Delete News?</h2>
    <br>
    <h3>{{ post.title }}- {{ post.body }}</h3>
        
      
      <form method="POST">
            {% csrf_token %} {{ form|crispy}}
            
            <button class="btn btn-sm font-weight-bold rounded-0 btn-outline-light text-white">DELETE</button>
            <br>
            <br>
            <a href="{% url 'newshome' %}" class="btn btn-sm font-weight-bold rounded-0 btn-outline-light text-white">BACK</a>
        </form>
     {% endif %}
    </div>
  </div>
</div>
{% endblock %}
