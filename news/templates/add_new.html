{% extends "base.html" %} {% load static %} {% block page_header %}
{% load crispy_forms_tags %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %} {% block content %}
 
<div class="overlay"></div>
<div class="container">
  <div class="row">
    <div class="col text-center mt-3">
    {% if request.user.is_superuser %}
        <h3>Add News</h3>
      
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} {{ form|crispy}}
            {{ form.media }}
            <button class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">POST</button>
            <br>
            <br>
            <a href="{% url 'newshome' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">BACK</a>
        </form>
     
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
